<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Ghost Generator</title>
</head>
<body>
  <div class="contents">
    <div class="heading-container">
      <h1 class="heading">Ghost Generator</h1>
    </div>
    <div class="background">
      <div class="container">
        <div class="plugin">
          <div class="oscilloscope box">
            <canvas width="528px" id="oscilloscope"></canvas>
          </div>
          <div class="x-y-controls box">
            <canvas id="x-y-controls" width="250" height="160"></canvas>
          </div>
          <div class="output-control box">
            <div class="gain">
              <input type="range" id="gain-slider" name="gain-slider" min="1" max="20" value="10"/>
              <label class="gain-label" for="gain-slider">Gain</label>
            </div>
            <div class="play-pause-container">
              <button id="play-pause">Play/Pause</button>
            </div>
          </div>
        </div>  
      </div>
    </div>
  </div>

  <script type="module" src="js/configure-gain-nodes.js"></script>
  <script type="module" src="js/audio-worklets/get-audio-worklet-config.js"></script>
  <script type="module" src="js/audio-worklets/setup-audio-worklets.js"></script>
  <script type="module" src="js/UI/oscilloscope.js"></script>
  <script type="module" src="js/UI/controls.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
