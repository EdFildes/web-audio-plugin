<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Web Audio!</title>
</head>
<body>
  <h1 class="heading">▂▃▅▇█▓▒░Noise Generator░▒▓█▇▅▃▂</h1>
  <div class="container">
    <div class="plugin">
      <div class="oscilloscope box">
        <canvas width="528px" id="oscilloscope"></canvas>
      </div>
      <div class="x-y-controls box">
        <canvas id="x-y-controls" width="250" height="160"></canvas>
      </div>
      <div class="output-control box">
        <div class="gain">
          <input type="range" id="gain-slider" name="gain-slider" min="1" max="20" value="10"/>
          <label for="gain-slider">Gain</label>
        </div>
        <div class="play-pause-container">
          <button id="play-pause" onclick="playAudio()">Play/Pause</button>
        </div>
      </div>
    </div>  
  </div>

  <audio loop>
    <source src="assets/audio/clap.m4a" type="audio/mp4">
    <source src="assets/audio/clap.ogg" type="audio/ogg">
  </audio>

  <script src="js/audio-worklets/comb-filter-processor.js"></script>
  <script src="js/configure-gain-nodes.js"></script>
  <script src="js/get-audio-worklet-config.js"></script>
  <script src="js/setup-audio-worklets.js"></script>
  <script src="js/UI/oscilloscope.js"></script>
  <script src="js/UI/controls.js"></script>
  <script src="main.js"></script>
</body>
</html>
